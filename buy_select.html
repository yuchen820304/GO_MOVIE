<html lang="en">

<head>

<body>
  <!-- 漢堡選單遠端控制 -->
  <input type="checkbox" name="" id="menu_control">

  <div class="wrapper">



    <!-- 導覽列 -->
    <nav>

      <!-- 漢堡選單 -->
      <label for="menu_control" class="menu_btn">
        <span>選單</span>
      </label>

      <div class="hamburger">
        <a href="./time.html">電影時刻</a>
        <a href="./discount.html">優惠訊息</a>
        <a href="./buy.html">立刻購票</a>
        <a href="./article.html">影評文章</a>
        <a href="./member.html">會員中心</a>
      </div>

      <a href="./index.html" class="nav_logo">
        <img src="./img/LOGO.png" alt="">

      <div class="content">
        <ul>
          <li><a href="./time.html">電影時刻</a></li>
          <li><a href="./discount.html">優惠訊息</a></li>
          <li class="buy"><a href="./buy.html">立刻購票</a></li>
          <li><a href="./article.html">影評文章</a></li>
          <li><a href="./member.html">會員中心</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="buy_information">
        <p>復仇者聯盟：終局之戰</p>
      </div>

      <!-- 日期區塊 -->
      <div class="date_bar">
        <div class="date">
          <div class="box" value="1">
            <div class="day">星期四</div>
            <div class="month">1/26</div>
          </div>
          <div class="box" value="2">
            <div class="day">星期五</div>
            <div class="month">1/27</div>
          </div>
          <div class="box" value="3">
            <div class="day">星期五</div>
            <div class="month">1/27</div>
          </div>
          <div class="box" value="4">
            <div class="day">星期五</div>
            <div class="month">1/27</div>
          </div>
          <div class="box" value="5">
            <div class="day">星期五</div>
            <div class="month">1/27</div>
          </div>
        </div>
      </div>

      <!-- 時間區塊 -->
      <div class="time_block">
        <div class="kind">
          <div class="type">數位</div>
          <div class="type">3D</div>
        </div>

        <div class="time_bar">
          <div class="box">
            <div class="time">10:00</div>
          </div>
          <div class="box">
            <div class="time">11:00</div>
          </div>
          <div class="box">
            <div class="time">12:00</div>
          </div>
          <div class="box">
            <div class="time">13:00</div>
          </div>
          <div class="box">
            <div class="time">14:00</div>
          </div>
        </div>
      </div>

      <!-- 人數區塊 -->
      <div class="people_block">
        <div class="people">
          <div class="type">人數</div>
        </div>

        <div class="people_bar">
          <div class="box_people">
            <div class="count">1</div>
          </div>
          <div class="box_people">
            <div class="count">2</div>
          </div>
          <div class="box_people">
            <div class="count">3</div>
          </div>
          <div class="box_people">
            <div class="count">4</div>
          </div>
          <div class="box_people">
            <div class="count">5</div>
          </div>
        </div>
      </div>

      <a href="./buy_final.html">下一步</a>
    </main>

    <!-- 頁尾區塊 -->
    <footer>
      <div class="main">
        <div class="pay">
          <img class="footer_logo" src="./img/LOGO.png" alt="">
          <div class="credit_card">
            <p>GO MOVIE採用先進的TLS傳輸加密機制，資料傳輸皆經加密處理，以確保您於使用本服務資料傳輸之安全。</p>
            <img src="https://www.ecpay.com.tw/Content/themes/Intro/creditcard/images/events/card_icon.svg" alt="">
          </div>
          <div class="download">
            <img class="download_logo" src="./img/APP.png" alt="">
            <img class="applestore" src="./img/APPLESTORE.png" alt="">
            <img class="appitem google" src="./img/GOOGLEPLAY.png" alt="">
          </div>
        </div>
    </footer>
