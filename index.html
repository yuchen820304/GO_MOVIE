<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GO MOVIE</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
  <!-- 漢堡選單遠端控制 -->
  <input type="checkbox" name="" id="menu_control">

  <!-- 導覽列 -->
  <nav>

    <!-- 漢堡選單 -->
    <label for="menu_control" class="menu_btn">
      <span>選單</span>
    </label>

    <div class="hamburger">
      <a href="./time.html">電影時刻</a>
      <a href="./discount.html">優惠訊息</a>
      <a href="./buy.html">立刻購票</a>
      <a href="./article.html">影評文章</a>
      <a href="./member.html">會員中心</a>
    </div>

    <a href="./index.html" class="nav_logo">
      <img src="./img/LOGO.png" alt="">
    </a>

    <div class="content">
      <ul>
        <li><a href="./time.html">電影時刻</a></li>
        <li><a href="./discount.html">優惠訊息</a></li>
        <li class="buy"><a href="./buy.html">立刻購票</a></li>
        <li><a href="./article.html">影評文章</a></li>
        <li><a href="./member.html">會員中心</a></li>
      </ul>
    </div>
  </nav>


  <div class="wrapper">
    <!-- Swiper輪播 -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./img/GODZILLA_VS_KONG.png" alt=""></div>
        <div class="swiper-slide"><img src="./img/Avengers2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./img/John Wick.jpg" alt=""></div>
      </div>
      <!-- 導航按鈕 -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- 電影選擇區塊 -->
    <main>
      <div class="select">
        <div class="btn_now">現正熱映</div>
        <div class="coming_soon">即將上映</div>
      </div>

      <ul>
        <li>
          <img src="./img/Twist.jpg" class="small l_shadow rwd_img" alt="">
        </li>

        <li>
          <img src="./img/THESOUL.jpg" class="middle l_shadow rwd_img" alt="">
        </li>

        <li class="show">
          <img src="./img/Avengers.jpg" class="large m_shadow rwd_img" alt="">
          <div class="choose">
            <a class="to_buy" href="">直接購票</a>
            <a class="information" href="">電影介紹</a>
          </div>
        </li>

        <li>
          <img src="./img/I_Care_A_Lot.jpg" class="middle r_shadow rwd_img" alt="">
        </li>

        <li>
          <img src="./img/Kingsman.jpg" class="small r_shadow rwd_img" alt="">
        </li>
      </ul>
    </main>


    <!-- 影評區塊 -->

    <article>
      <h2>熱門影評</h2>
      <div class="movie_review">
        <div class="left">
          <p>專題 | 《孤味》妳的執著孤味，是放不下的死結？</p>
          <img src="./img/Little_Big_Women.jpg" alt="">
        </div>
        <div class="right">
          <ul>
            <li class="items">
              <div class="block"><img src="./img/Avengers_movie_review.jpg" alt=""></div>
              <a href="">影評 | 《復仇者聯盟：終局之戰》：改變歷史，逆轉無限！</a>
              <p class="date">2021/02/22</p>
            </li>
            <li class="items">
              <div class="block"><img src="./img/GOZILA_KINGONG.jpg" alt=""></div>
              <a href="">影評 | 《哥吉拉大戰金剛》首支預告！「2大怪獸世紀同框」</a>
              <p class="date">2021/02/22</p>
            </li>
          </ul>
        </div>
      </div>
    </article>
  </div>

  <!-- 頁尾區塊 -->
  <footer>
    <div class="main">
      <div class="pay">
        <img class="footer_logo" src="./img/LOGO.png" alt="">
        <div class="credit_card">
          <p>GO MOVIE採用先進的TLS傳輸加密機制，資料傳輸皆經加密處理，以確保您於使用本服務資料傳輸之安全。</p>
          <img src="https://www.ecpay.com.tw/Content/themes/Intro/creditcard/images/events/card_icon.svg" alt="">
        </div>
        <div class="download">
          <img class="download_logo" src="./img/APP.png" alt="">
          <img class="applestore" src="./img/APPLESTORE.png" alt="">
          <img class="appitem google" src="./img/GOOGLEPLAY.png" alt="">
        </div>
      </div>
  </footer>


  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      centeredSlides: true,
      speed: 2000,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>

</html>
